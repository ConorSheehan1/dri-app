<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format #{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} #{rerun}"
std_opts = "--format #{ENV['CUCUMBER_FORMAT'] || 'pretty'} --tags ~@wip --tags ~@review --tags ~@public --tags ~@noexec"
%>
default: <%= std_opts %> features --format junit --out features/reports
wip: --tags @wip:3 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip --tags ~@review --tags ~@public
guard: --format progress --strict --tags ~@wip --tags ~@review --tags ~@public --tags ~@noexec
html: --tags ~@wip --tags ~@review --tags ~@public --format html --out=features_report.html
